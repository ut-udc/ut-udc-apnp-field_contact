<div class="udc-list-item-card">
  <div class="card-icon">
    <mat-icon [routerLink]="['/contact-detail-view/', contact.contactId]" routerLinkActive="router-link-active"
      class="header-icon"
      svgIcon="note"
      aria-hidden="false"
      aria-label="Back Icon"
      style="cursor: pointer"
    ></mat-icon>
  </div>

  <div class="card-content">
    @if (contact.contactTime == null) {
      <span class="label_medium">{{contact.contactDate | date: 'longDate'}} | {{contact.contactTimeString}}</span>
    }
    @else {
      <span class="label_medium">{{contact.contactDate | date: 'longDate'}} | {{truncateTimeString(contact.contactTimeString)}}</span>
    }
    <div class="body_large">{{contact.contactType}}</div>
    <div class="body_medium">{{truncateChar(contact.summary)}}</div>
  </div>
</div>
