<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngIf="data.showCancel" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAction()">
    {{ data.actionText || 'OK' }}
  </button>
</mat-dialog-actions>
