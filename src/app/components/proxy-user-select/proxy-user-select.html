<form [formGroup]="proxyForm">
  <mat-form-field class="contact_form_input_field">
    <mat-label>Select Proxy User</mat-label>
  <mat-select [formControl]="proxyUserControl">
    <ng-container>
      @if (proxyUsers()) {
        @for (proxyUser of proxyUsers(); track proxyUser.id) {
          <mat-option
            [value]="proxyUser.id"
          >
            {{ proxyUser.text }}
          </mat-option>
        }
      }
    </ng-container>proxyUsers
  </mat-select>
  </mat-form-field>
  <button
    matButton="filled"
    type="submit"
    (click)="onSubmit()"
    [disabled]="!proxyForm.valid"
  >
    Submit
  </button>
</form>
