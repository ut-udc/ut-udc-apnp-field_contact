<form [formGroup]="proxyForm">

  <app-filterable-select
    [label]="'Select Proxy User'"
    [options]="proxyUsers()??[]"
    [placeholder]="'Search proxy user...'"
    formControlName="proxyUser">
  </app-filterable-select>

  <button
    matButton="filled"
    type="submit"
    (click)="onSubmit()"
    [disabled]="!proxyForm.valid"
  >
    Submit
  </button>
</form>
