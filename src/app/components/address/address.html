<div class="udc-list-item-card">
  <div class="card-icon">
    <mat-icon
      class="header-icon"
      svgIcon="location_on"
      aria-hidden="false"
      aria-label="Location"
    ></mat-icon>
  </div>

  <div class="card-content">
    <div class="label_medium">Home Address</div>
    <div class="body_large">
      {{ address.lineOne }}<br/>{{ address.city }}
      , {{ address.state }}
      {{ address.zipCode }}
    </div>
  </div>
</div>
